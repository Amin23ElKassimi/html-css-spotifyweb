<html>
    <head>
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

                    </div>
                    <section class="txt-gray">
                        <div id="home-botton" class="txt-aside">
                            <i class="fa-solid fa-house">
                            </i><span class="mobile-hide"> Home</span>
                        </div>

                    </section>

                                    <img src="img/metal_lifting.jpg" alt="">

                                </div>

                            <div class="col">

                            </div>

                            </div>
